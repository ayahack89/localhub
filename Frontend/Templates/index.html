{% extends "base.html" %}
{% block title %}Local Hub - Keep It Local, Keep It Secure{% endblock %}
{% block content %}
<div class="repo-header">
    <h3>Repositories</h3>
</div>

<div class="repo-list">
    {% for item in files_and_dir %}
    <div class="repo-item">
        <i class="repo-icon ri-folder-6-fill"></i>
        <a href="{{ item }}" class="repo-link">{{ item }}</a>
    </div>
    {% else %}
    <div class="empty-state">
        <i class="ri-folder-open-line" style="font-size: 3rem; margin-bottom: 1rem;"></i>
        <p>No repositories available</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
